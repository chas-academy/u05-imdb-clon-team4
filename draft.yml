models:
    Models\Movie:
        title: string
        description: text
        year: date
        image: text nullable
        relationships:
            hasMany: Review

    Models\Review:
        user_id: id foregin
        movie_id: id foregin
        title: string
        description: text
        status: enum:pending,public,denied
        relationships:
            belongsTo: User, Movie

seeders: Movie, Review
